<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Note.Js</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../css/authentication.css">
</head>

<body>
    <div id="auth-container">
        <h1>Crie sua Conta</h1>

        <form id="register-form">
            <h2>É rápido e fácil.</h2>
            <input type="text" id="register-name" placeholder="Seu Nome" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Crie uma Senha" required>
              
                        <h4>A senha deve conter:</h4>
                                    <ul>
                                     <h4="rule-length" class="invalid">Pelo menos 8 caracteres</h4> <br>
                                    <h4="rule-length" class="invalid">Uma letra maiúscula (A-Z)</h4><br>
                                    <h4="rule-length" class="invalid">Uma letra minúscula (a-z)</h4><br>
                                    <h4="rule-length" class="invalid">Pelo menos um número (0-9)</h4><br>
                                    <h4="rule-length" class="invalid">Um caractere especial (!@#$...)</h4>
                                    </ul>
               
            

            <button type="submit">Cadastrar</button>
        </form>

        <hr>
        <p>Já tem uma conta? <a href="../../index.html" class="link-btn">Faça o login</a></p>

    </div>

    <script src="../scripts/register.js"></script>
</body>
</html>
