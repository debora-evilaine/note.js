<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>

    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div id="auth-container">
        <h2>Esqueceu sua senha?</h2>
        <p style="margin-bottom: 20px;">Digite seu e-mail e enviaremos um link de recuperação.</p>

        <form id="forgot-form">
            <input type="email" id="email-input" placeholder="Seu e-mail" required>
            <button type="submit">Enviar Link de Recuperação</button>
        </form>

        <div id="message" style="margin-top: 15px;"></div>

        <a href="/index.html" style="display: block; margin-top: 15px;">Voltar para o Login</a>
    </div>

    <script src="../scripts/forgot-password.js"></script>
</body>

</html>
