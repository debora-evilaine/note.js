<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note.Js - Login</title>
    
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="auth-container">
        <h1>Bem-vindo ao Note.js</h1>

        <form id="login-form">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Senha" required>
            <button type="submit">Entrar</button>

            <a href="login/forgot-password.html" class="forgot-password-link">Esqueci minha senha</a>
        </form>

        <hr>

        <form id="register-form">
            <h2>NÃ£o tem uma conta? Cadastre-se!</h2>
            <input type="text" id="register-name" placeholder="Seu Nome" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
